<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculotron 5000</title>
    <link rel="icon" href="./zombiecat.ico" sizes="16x16 32x32 48x48 64x64 80x80 96x96 112x112 128x128">
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="stylesheet" href="./public/calculator.css">
    <meta name="description" content="A web based pocket calculator to perform daily operations">
    <link rel="manifest" href="./manifest.json" />
</head>
<body>
    <aside id="alert-screen">
        <p class="alert-text">This site is not available for mobile devices.</p>
        <p class="alert-text">Please use a desktop computer to access its content.</p>

        <a href="https://zombiecat.dev/" target="_blank" class="branding-pack branding-pack--alert">
            <h1 class="branding-heading">Zombiecat</h1>
            <img class="branding-img" src="./public/images/zombiecat-trans-logo.png" alt="ZombieCat logo">
        </a>
    </aside>

    <aside class="main-content">
        <p class="prompt is-pulsing">Press "C" to crunch some numbers!</p>
    </aside>
    <main class="main-content">
        <header>
            <h1 class="name">Calculotron 5000</h1>
        </header>
        <section class="screen is-inactive">
            <p></p>
        </section>
        <section class="keypad">
            <button id="+" class="button operator-btn is-inactive" value="+">+</button>
            <button id="-" class="button operator-btn is-inactive" value="-">-</button>
            <button id="x" class="button operator-btn is-inactive" value="x">X</button>
            <button id="/"class="button operator-btn is-inactive" value="/">/</button>
            <button id="1" class="button is-inactive" value="1">1</button>
            <button id="2" class="button is-inactive" value="2">2</button>
            <button id="3" class="button is-inactive" value="3">3</button>
            <button id="=" class="button equals-btn is-inactive" value="=">=</button>
            <button id="4" class="button is-inactive" value="4">4</button>
            <button id="5" class="button is-inactive" value="5">5</button>
            <button id="6" class="button is-inactive" value="6">6</button>
            <button id="7" class="button is-inactive" value="7">7</button>
            <button id="8" class="button is-inactive" value="8">8</button>
            <button id="9" class="button is-inactive" value="9">9</button>
            <button id="0" class="button is-inactive" value="0">0</button>
            <button id="," class="button is-inactive" value=",">,</button>
            <button id="c" class="button is-inactive">C</button>
        </section>
        <footer>
            <a href="https://zombiecat.dev/" target="_blank" class="branding-pack branding-pack--calc">
                <img src="./public/images/zombiecat-trans-logo.png" alt="ZombieCat logo" />
                <h2 class="author branding-heading branding-heading--calc">ZombieCat</h2>
            </a>
        </footer>
    </main>
    <audio id="btn-sound">
        <source src="./public/sounds/button-click.wav" type="audio/wav">
    </audio>
    <audio id="operation-sound">
        <source src="./public/sounds/result-obtained.wav" type="audio/wav">
    </audio>
    <audio id="off-sound">
        <source src="./public/sounds/turn-off.mp3" type="audio/mp3">
    </audio>
    <audio id="on-sound">
        <source src="./public/sounds/turn-on.wav" type="audio/wav">
    </audio>

    <!-- Including big.js library in order to fix decimal precision issue -->
    <script src='https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.min.js'></script>
    <!-- big.js is loaded -->
    <script type="text/javascript" src="./src/calculator.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
